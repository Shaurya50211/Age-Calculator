<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Age Calculator</title>
</head>
<body>
  <div id="mainDiv">
    <form>
      <span>
        <div class="inputContainer">
          <div class="inputDesign">
            <label for="day">Day</label>
            <input type="number" name="day" id="day" placeholder="DD">
          </div>

          <div class="inputDesign">
            <label for="month">Month</label>
            <input type="number" name="month" id="month" placeholder="MM">
          </div>

          <div class="inputDesign">
            <label for="year">Year</label>
            <input type="number" name="year" id="year" placeholder="YYYY">
          </div>
        </div>
      </span>
      <div id="buttonDiv">
        <button type="submit"></button>
        <hr>
      </div>
    </form>

    <h1>
      <p style="display: inline;">--</p> years
    </h1>
    <h1>
      <p style="display: inline;">--</p> months
    </h1>
    <h1>
      <p style="display: inline;">--</p> days
    </h1>
  </div>
</body>
</html>
